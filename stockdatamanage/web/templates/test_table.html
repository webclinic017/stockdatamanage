{% extends "base.html" %}

{% block title %}Bootstrap 表格{% endblock %}

{% block body %}
{{ super() }}
<div class="container">
    <div id="toolbar">
        <button id="button" class="btn btn-secondary">getSelections</button>
    </div>
    <table
            id="table"
            data-toggle="table"
            data-toolbar="#toolbar"
            data-height="560"
            data-search="true"
            data-pagination="true"
            data-click-to-select="true"
            data-url="holdjson">
        <thead>
        <tr>
            <th data-field="selected" data-checkbox="true"></th>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="text" data-sortable="true">Item Name</th>
        </tr>
        </thead>
    </table>


</div>
{% endblock %}

{% block scipt %}
{{ super() }}
<script type="text/javascript">
    $(document).ready(function () {
        var $table = $('#table')
        var $button = $('#button')

        $(function () {
            $button.click(function () {
                console.log('按下按钮')
                alert('getSelections: ' + JSON.stringify($table.bootstrapTable('getSelections')))
            })
        })
    })

</script>
{% endblock %}
