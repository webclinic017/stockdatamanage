{% extends "base.html" %}

{% block title %}Bootstrap 表格{% endblock %}

{% block body %}
{{ super() }}
<div class="container">
    <div id="toolbar">
        <button class="btn btn-secondary" id="button">getSelections</button>
    </div>
    <table
            data-click-to-select="true"
            data-height="560"
            data-pagination="true"
            data-search="true"
            data-toggle="table"
            data-toolbar="#toolbar"
            data-url="holdjson"
            id="table">
        <thead>
        <tr>
            <th data-checkbox="true" data-field="selected"></th>
            <th data-field="id" data-sortable="true">ID</th>
            <th data-field="text" data-sortable="true">Item Name</th>
        </tr>
        </thead>
    </table>
    <br>
    <br>
    <br>
    <table>
        <thead>
        <tr>
            <th>id</th>

        </tr>
        </thead>
        <tbody>
        {% for d in data %}
        <tr>
            <td>d</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="navbar">
        <div><h2>分页</h2></div>
        <div>
            {{ pagination.links }}
            {{ pagination.info }}
        </div>

    </div>


</div>
{% endblock %}

{% block scipt %}
{{ super() }}
<script type="text/javascript">
    $(document).ready(function () {
        let $table = $('#table')
        let $button = $('#button')

        $(function () {
            $button.click(function () {
                console.log('按下按钮')
                alert('getSelections: ' + JSON.stringify(
                    $table.bootstrapTable('getSelections')))
            })
        })
    })

</script>
{% endblock %}
